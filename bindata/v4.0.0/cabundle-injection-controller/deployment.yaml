apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-service-ca
  name: cabundle-injector
  labels:
    app: cabundle-injector
    cabundle-injector: "true"
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cabundle-injector
      cabundle-injector: "true"
  template:
    metadata:
      name: cabundle-injector
      labels:
        app: cabundle-injector
        cabundle-injector: "true"
    spec:
      serviceAccountName: cabundle-injector-sa
      containers:
      - name: cabundle-injector-controller
        image: ${IMAGE}
        imagePullPolicy: IfNotPresent
        command: ["service-ca-operator", "cabundle-injector"]
        ports:
        - containerPort: 8443
        resources:
          requests:
            memory: 50Mi
            cpu: 10m
        volumeMounts:
        - mountPath: /var/run/configmaps/signing-cabundle
          name: signing-cabundle
      volumes:
      - name: signing-cabundle
        configMap:
          name: signing-cabundle
      nodeSelector:
        node-role.kubernetes.io/master: ""
      priorityClassName: "system-cluster-critical"
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: "NoSchedule"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
